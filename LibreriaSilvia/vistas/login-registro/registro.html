<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro </title>

    <script type="text/javascript" src="../../js/metodosCliente.js"></script>
    <link  rel="stylesheet" href="../../css/stylesCliente.css">
</head>
<body>
    <div id="header">Librería Silvia</div>
    <br><br><br><br><br><br><br>
<div
    class="blockquote">
        <h1>Registro</h1>
        <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                        <h2 style="margin-left: 35%; ">Nombre
                            <input type="text" id="nombre"><br>
                        </h2>
                        <h2 style="margin-left: 29.5%; ">Primer apellido
                            <input type="text" id="primerApellido"><br>
                        </h2>
                        <h2 style="margin-left: 28%; ">Segundo apellido
                            <input type="text" id="segundoApellido"><br>
                        </h2>
                        <h2 style="margin-left: 27%; ">Correo Electrónico
                            <input type="text" id="correo"><br>
                        </h2>
                        <h2 style="margin-left: 34%; ">Teléfono
                            <input type="text" id="telefono"><br><br>
                        </h2>

                        <div style="text-align: center" class="btn-group">
                            <btn onclick="document.getElementBy('telefono').value=" " class="btn" >Guardar</btn>
                            <a href="login.html" class="btn">Cancelar</a><br><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
